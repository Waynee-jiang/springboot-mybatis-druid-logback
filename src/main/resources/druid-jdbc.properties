dataSource.driverClass=com.mysql.jdbc.Driver
dataSource.url=jdbc\:mysql\://localhost\:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false
dataSource.user=mysql
dataSource.password=mysql
#初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
dataSource.initialsize=15
#最大连接池数量
dataSource.maxActive=8
#已经不再使用，配置了也没效果
dataSource.maxIdle=0
#最小连接池数量
dataSource.minIdle=5
#获取连接时最大等待时间，单位毫秒
dataSource.maxWait=5000
#是否缓存preparedStatement
dataSource.poolPreparedStatements=true
dataSource.maxOpenPreparedStatements=100
dataSource.validationQuery=SELECT 1
#建议配置为true，不影响性能，并且保证安全性
dataSource.testWhileIdle=true
dataSource.filters=stat,wall
#dataSource.proxyFilters

monitor.view=/druid/*
#IP白名单
monitor.allow=127.0.0.1
#IP黑名单
monitor.deny=192.168.1.73
monitor.user=admin
monitor.password=admin
monitor.resetEnable=false
monitor.urlPatterns=/*
monitor.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid2/*